name: üöÄ Deploy Traefik to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üîê Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }} # Gebruik de GitHub Secret voor de private key

      - name: üì§ Copy docker-compose.yml to VPS
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/traefik-compose.yml

      - name: üìù Zet .env bestand op de server
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          scp -o StrictHostKeyChecking=no .env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/.env

      - name: üåê Check and create external network 'web' on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<EOF
            # Controleer of het netwerk 'web' al bestaat
            if ! docker network ls --filter name=web --format '{{.Name}}' | grep '^web$'; then
              echo "Network 'web' does not exist. Creating..."
              docker network create --driver overlay web
            else
              echo "Network 'web' already exists."
            fi
          EOF

      - name: üê≥ Deploy to Docker Swarm
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<EOF
            docker stack deploy -c /home/${{ secrets.VPS_USER }}/traefik-compose.yml ${{ secrets.STACK_NAME }}
          EOF
