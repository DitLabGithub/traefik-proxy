name: ğŸš€ Deploy Traefik to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    env:
      COMMIT_SHA: ${{ github.sha }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }} # Gebruik de GitHub Secret voor de private key

      - name: ğŸ“ Create Traefik directory on VPS if not exists
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<EOF
            mkdir -p /home/${{ secrets.VPS_USER }}/traefik
          EOF

      - name: ğŸ“¤ Copy docker-compose.yml, dockerfile to VPS
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/traefik/docker-compose.yml
          scp -o StrictHostKeyChecking=no dockerfile ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/traefik/dockerfile

      - name: ğŸ“ Create and copy .env file and users file from secrets to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<EOF
            echo '${{ secrets.ENV_FILE }}' > /home/${{ secrets.VPS_USER }}/traefik/.env
            echo "${{ secrets.USERFILE_B64 }}" | base64 --decode > "/home/${{ secrets.VPS_USER }}/traefik/users"
          EOF

      - name: ğŸŒ Check and create external network 'web' on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<EOF
            # Check if network 'web' exists
            if ! docker network ls --filter name=web --format '{{.Name}}' | grep '^web$'; then
              echo "Network 'web' does not exist. Creating..."
              docker network create --driver overlay --attachable web
            else
              echo "Network 'web' already exists."
            fi
            
            # Check if network 'traefik-internal' exists
            if ! docker network ls --filter name=traefik-internal --format '{{.Name}}' | grep '^traefik-internal$'; then
              echo "Network 'traefik-internal' does not exist. Creating..."
              docker network create --driver overlay --attachable traefik-internal
            else
              echo "Network 'traefik-internal' already exists."
            fi

            # Check if network 'docker-sock' exists
            if ! docker network ls --filter name=docker-sock --format '{{.Name}}' | grep '^docker-sock$'; then
              echo "Network 'docker-sock' does not exist. Creating..."
              docker network create --driver overlay --attachable docker-sock
            else
              echo "Network 'docker-sock' already exists."
            fi
          EOF

      - name: ğŸ”§ Build Docker image on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<EOF
            cd /home/${{ secrets.VPS_USER }}/traefik
            echo "VERSION=${{ env.COMMIT_SHA }}" >> .env
            docker build -t traefik-dtlb:${{ env.COMMIT_SHA }} .
            docker tag traefik-dtlb:${{ env.COMMIT_SHA }} traefik-dtlb:latest
          EOF

      - name: ğŸ³ Deploy to Docker Swarm
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<EOF
           cd /home/${{ secrets.VPS_USER }}/traefik
            set -a; . ./.env; set +a
            docker stack deploy --with-registry-auth -c docker-compose.yml ${{ secrets.STACK_NAME }}
          EOF

      - name: ğŸ§¹ Opruimen op de VPS na deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            rm -rf /home/${{ secrets.VPS_USER }}/traefik/
          EOF
